<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiden Becker </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff007f;
            --bg: #050505;
            --card-bg: #0f0f0f;
            --text-main: #ffffff;
            --text-dim: #a1a1aa;
            --glass-border: rgba(255, 255, 255, 0.05);
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            --karaoke-yellow: #ffff00;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            overflow-x: hidden;
        }

        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 0% 0%, rgba(255, 0, 127, 0.05) 0%, transparent 35%);
            z-index: -1;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 8%; position: sticky; top: 0; z-index: 1000;
            backdrop-filter: blur(15px); border-bottom: 1px solid var(--glass-border);
        }

        .logo { font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 1.2rem; }
        .pink-text { color: var(--primary); }
        .nav-links { display: flex; gap: 30px; }
        nav a {
            color: var(--text-dim); text-decoration: none; font-family: 'Space Grotesk', sans-serif;
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; cursor: pointer;
        }
        nav a.active { color: var(--primary); }

        .page { display: none; padding: 80px 8%; max-width: 1400px; margin: 0 auto; }
        .page.active { display: block; animation: pageIn 0.6s ease-out; }

        @keyframes pageIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .song-list { display: flex; flex-direction: column; gap: 15px; }
        .song-row {
            display: flex; align-items: center; background: var(--card-bg);
            padding: 20px; border-radius: 12px; border: 1px solid var(--glass-border); gap: 20px;
        }

        .album-art { width: 60px; height: 60px; border-radius: 4px; object-fit: cover; }
        .song-meta { flex-grow: 1; }
        audio { height: 35px; filter: invert(1) hue-rotate(270deg) brightness(1.5); }

        /* --- KARAOKE MODAL --- */
        #lyrics-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            z-index: 10001; display: none; flex-direction: column; align-items: center; padding: 40px 20px;
        }

        .modal-lyrics {
            width: 100%; max-width: 900px; flex-grow: 1; overflow-y: auto;
            text-align: center; padding: 25vh 0; scrollbar-width: none;
            mask-image: linear-gradient(to bottom, transparent, black 30%, black 70%, transparent);
        }
        .modal-lyrics::-webkit-scrollbar { display: none; }

        .lyric-line {
            font-size: clamp(1.5rem, 5vw, 2.5rem); font-weight: 700;
            margin: 40px 0; color: rgba(255, 255, 255, 0.08);
            transition: all 0.4s ease; font-family: 'Space Grotesk', sans-serif;
            cursor: pointer;
        }
        .lyric-line.active { color: var(--karaoke-yellow); transform: scale(1.1); text-shadow: 0 0 30px rgba(255,255,0,0.4); }

        .progress-container { width: 100%; max-width: 600px; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; margin: 20px 0; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; box-shadow: 0 0 10px var(--primary); }

        #now-playing-popup {
            position: fixed; bottom: 30px; right: 30px; background: #111;
            border: 1px solid var(--primary); padding: 15px 25px; border-radius: 12px;
            display: flex; align-items: center; gap: 15px; transform: translateX(200%);
            transition: var(--transition); z-index: 10000; cursor: pointer;
        }
        #now-playing-popup.visible { transform: translateX(0); }
        .mini-art { width: 45px; height: 45px; border-radius: 6px; }
        .close-modal { position: absolute; top: 30px; right: 30px; background: rgba(255,255,255,0.1); border: none; color: white; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <nav>
        <div class="logo">AIDEN BECKER<span class="pink-text">_</span></div>
        <div class="nav-links">
            <a onclick="showPage('home')" id="nav-home" class="active">Portfolio</a>
            <a onclick="showPage('music')" id="nav-music">Music</a>
            <a onclick="showPage('arcade')" id="nav-arcade">Arcade</a>
        </div>
    </nav>

    <div id="home" class="page active">
        <h1>Creative <span class="pink-text">Developer</span> & Musician.</h1>
        <p style="color: var(--text-dim); margin-top: 20px;">Precise Karaoke Sync Enabled.</p>
    </div>

    <div id="music" class="page">
        <div class="song-list">
            <div class="song-row">
                <img src="music/nirvana.jpg" class="album-art">
                <div class="song-meta"><h4>Smells Like Teen Spirit</h4><p>Nirvana</p></div>
                <audio controls src="music/nirvana.mp3" 
                    data-title="Smells Like Teen Spirit" data-artist="Nirvana" data-album="Nevermind" data-art="music/nirvana.jpg"
                    data-lyrics='[{"t":0,"l":"(Guitar Riff)"},{"t":8.3,"l":"Load up on guns"},{"t":10.7,"l":"Bring your friends"},{"t":13.0,"l":"It is fun to lose and to pretend"},{"t":17.7,"l":"She is over-bored and self-assured"},{"t":22.5,"l":"Oh no, I know a dirty word"},{"t":27.2,"l":"Hello, hello, hello, how low?"},{"t":32.0,"l":"Hello, hello, hello, how low?"},{"t":36.7,"l":"With the lights out, it is less dangerous"},{"t":41.4,"l":"Here we are now, entertain us"},{"t":46.2,"l":"I feel stupid and contagious"},{"t":51.0,"l":"Here we are now, entertain us"}]'></audio>
            </div>

            <div class="song-row">
                <img src="music/gorillaz.jpg" class="album-art">
                <div class="song-meta"><h4>On Melancholy Hill</h4><p>Gorillaz</p></div>
                <audio controls src="music/gorillaz.mp3" 
                    data-title="On Melancholy Hill" data-artist="Gorillaz" data-album="Plastic Beach" data-art="music/gorillaz.jpg"
                    data-lyrics='[{"t":0,"l":"(Synth Intro)"},{"t":16.7,"l":"Up on melancholy hill"},{"t":20.6,"l":"There is a plastic tree"},{"t":24.7,"l":"Are you here with me?"},{"t":28.7,"l":"Just looking out on the day of another dream"},{"t":36.8,"l":"Well, you cannot get what you want"},{"t":40.8,"l":"But you can get me"}]'></audio>
            </div>

            <div class="song-row">
                <img src="music/greenday.jpg" class="album-art">
                <div class="song-meta"><h4>American Idiot</h4><p>Green Day</p></div>
                <audio controls src="music/greenday.mp3" 
                    data-title="American Idiot" data-artist="Green Day" data-album="American Idiot" data-art="music/greenday.jpg"
                    data-lyrics='[{"t":0,"l":"(Guitar Intro)"},{"t":11.2,"l":"Don’t wanna be an American idiot"},{"t":15.0,"l":"Don’t want a nation under the new media"},{"t":19.0,"l":"And can you hear the sound of hysteria?"},{"t":22.8,"l":"The subliminal mind-f*** America"}]'></audio>
            </div>
        </div>
    </div>

    <div id="arcade" class="page">
        <h2 style="margin-bottom: 20px;">Arcade <span class="pink-text">Demo</span></h2>
        <div style="background:#000; aspect-ratio: 16/9; border-radius: 12px; overflow: hidden; border: 1px solid var(--glass-border);">
            <iframe src="game.html" style="width:100%; height:100%; border:none;"></iframe>
        </div>
    </div>

    <div id="now-playing-popup" onclick="openLyrics()">
        <img id="popup-art" src="" class="mini-art">
        <div>
            <div style="font-size: 0.6rem; color: var(--primary); font-weight: 800;">SING ALONG</div>
            <div id="popup-title" style="font-size: 0.9rem; font-weight: 700;">Title</div>
        </div>
    </div>

    <div id="lyrics-modal">
        <button class="close-modal" onclick="closeLyrics()">BACK TO SITE</button>
        <div id="modal-lyrics" class="modal-lyrics"></div>
        <div class="progress-container"><div id="progress-fill" class="progress-fill"></div></div>
    </div>

    <script>
        function showPage(p) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(p).classList.add('active');
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            const link = document.getElementById('nav-' + p);
            if(link) link.classList.add('active');
        }

        let currentAudio = null;
        let lyricData = [];

        document.querySelectorAll('audio').forEach(audio => {
            audio.addEventListener('play', () => {
                currentAudio = audio;
                document.querySelectorAll('audio').forEach(a => { if(a !== audio) a.pause(); });
                document.getElementById('popup-title').innerText = audio.getAttribute('data-title');
                document.getElementById('popup-art').src = audio.getAttribute('data-art');
                document.getElementById('now-playing-popup').classList.add('visible');
                lyricData = JSON.parse(audio.getAttribute('data-lyrics'));
                renderLyrics();
            });

            audio.addEventListener('timeupdate', () => {
                if (currentAudio === audio) {
                    const idx = lyricData.findLastIndex(l => audio.currentTime >= l.t);
                    document.querySelectorAll('.lyric-line').forEach(l => l.classList.remove('active'));
                    const active = document.getElementById(`line-${idx}`);
                    if(active) {
                        active.classList.add('active');
                        active.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                    document.getElementById('progress-fill').style.width = (audio.currentTime / audio.duration * 100) + '%';
                }
            });
        });

        function renderLyrics() {
            const container = document.getElementById('modal-lyrics');
            container.innerHTML = '';
            lyricData.forEach((l, i) => {
                const div = document.createElement('div');
                div.className = 'lyric-line'; div.id = `line-${i}`; div.innerText = l.l;
                div.onclick = () => { currentAudio.currentTime = l.t; };
                container.appendChild(div);
            });
        }

        function openLyrics() { document.getElementById('lyrics-modal').style.display = 'flex'; document.body.style.overflow = 'hidden'; }
        function closeLyrics() { document.getElementById('lyrics-modal').style.display = 'none'; document.body.style.overflow = 'auto'; }
    </script>
</body>
</html>
