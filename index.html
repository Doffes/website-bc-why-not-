<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        /* CSS - The Design */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #1a1a1a;
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            background: #2d2d2d;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        h1 { color: #00d4ff; }
        
        .btn {
            display: inline-block;
            background: #00d4ff;
            color: #1a1a1a;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
            background: #00b8e6;
        }

        #message {
            margin-top: 20px;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Site</h1>
        <p>I am a creator, thinker, and builder. This entire website is contained within a single HTML file!</p>
        
        <button class="btn" onclick="revealSurprise()">Click for a surprise</button>
        
        <p id="message"></p>
    </div>

    <script>
        function revealSurprise() {
            const msg = document.getElementById('message');
            msg.innerHTML = "Success! You just triggered a JavaScript function. ðŸš€";
            console.log("Button clicked!");
        }
    </script>

</body>
</html>
