<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiden Becker | OS v40</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0077ff; --bg: #050505; --card: #0f0f0f;
            --text: #ffffff; --dim: #a1a1aa; --glass: rgba(255, 255, 255, 0.05);
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; cursor: none !important; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg); color: var(--text);
            overflow: hidden; height: 100vh;
        }

        /* DYNAMIC BG GLOW */
        #bg-glow {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 15% 15%, var(--primary) 0%, transparent 45%);
            opacity: 0.15; transition: var(--transition);
        }

        /* CURSOR */
        #c-dot { width: 4px; height: 4px; background: #fff; position: fixed; border-radius: 50%; pointer-events: none; z-index: 10000; }
        #c-ring { width: 30px; height: 30px; border: 1px solid var(--primary); position: fixed; border-radius: 50%; pointer-events: none; z-index: 9999; transition: 0.1s ease-out; }

        /* OS TASKBAR */
        nav {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(25px);
            padding: 12px 35px; border-radius: 100px; border: 1px solid var(--glass);
            display: flex; gap: 30px; z-index: 1000; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        nav a { font-family: 'Space Grotesk'; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; text-decoration: none; color: var(--dim); transition: 0.3s; font-weight: 700; }
        nav a.active { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        /* CONTAINERS */
        .page { display: none; padding: 80px 10%; height: 100vh; overflow-y: auto; scrollbar-width: none; }
        .page.active { display: block; animation: boot 0.6s ease-out; }
        @keyframes boot { from { opacity: 0; transform: translateY(20px); filter: blur(5px); } to { opacity: 1; transform: translateY(0); filter: blur(0); } }

        /* THEME GRID */
        .theme-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; margin-top: 20px; }
        .theme-card { 
            background: var(--card); border: 1px solid var(--glass); padding: 15px; 
            border-radius: 18px; text-align: center; transition: 0.3s;
        }
        .theme-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .swatch { width: 100%; height: 40px; border-radius: 10px; margin-bottom: 10px; }

        /* MUSIC CARDS (Interactive) */
        .song-card { 
            background: var(--card); padding: 20px; border-radius: 24px; border: 1px solid var(--glass);
            display: flex; align-items: center; gap: 20px; margin-bottom: 15px; transition: 0.4s;
            position: relative; overflow: hidden;
        }
        .song-card.playing { border-color: var(--primary); background: rgba(255,255,255,0.02); box-shadow: 0 0 30px rgba(0,0,0,0.3); }
        .album-art { width: 80px; height: 80px; border-radius: 15px; object-fit: cover; transition: 0.5s; }
        .playing .album-art { transform: scale(1.1) rotate(3deg); }
        audio { filter: invert(1) hue-rotate(180deg) brightness(1.5); height: 30px; margin-top: 10px; width: 100%; }

        /* VISUALIZER BARS */
        .viz { display: flex; gap: 3px; height: 20px; align-items: flex-end; opacity: 0; }
        .playing .viz { opacity: 1; }
        .v-bar { width: 3px; background: var(--primary); animation: bounce 0.5s infinite alternate; }
        @keyframes bounce { from { height: 2px; } to { height: 15px; } }

        /* TERMINAL */
        .term { background: #000; border-radius: 15px; padding: 20px; font-family: monospace; border: 1px solid var(--glass); }
    </style>
</head>
<body onmousemove="m(event)">

    <div id="bg-glow"></div>
    <div id="c-dot"></div>
    <div id="c-ring"></div>

    <nav>
        <a onclick="showTab('home')" id="l-home" class="active">Nexus</a>
        <a onclick="showTab('music')" id="l-music">Archive</a>
        <a onclick="showTab('themes')" id="l-themes">Themes</a>
        <a onclick="showTab('term-page')" id="l-term-page">Terminal</a>
    </nav>

    <div id="home" class="page active">
        <h1 style="font-size: 4rem; font-family: 'Space Grotesk';">AIDEN <span style="color:var(--primary)">BECKER</span></h1>
        <p style="color:var(--dim); margin: 20px 0;">v40.0 // Multimedia OS</p>
        <div class="term" style="max-width: 400px;">
            <p style="color:var(--primary)">> System: Online</p>
            <p>> Themes Loaded: 20</p>
            <p>> Audio Engine: Ready</p>
        </div>
    </div>

    <div id="music" class="page">
        <h2 style="margin-bottom: 30px; letter-spacing: 3px;">SONIC ARCHIVE</h2>
        <div id="music-list">
            <div class="song-card">
                <img src="music/nirvana.jpg" class="album-art">
                <div style="flex:1">
                    <div style="display:flex; justify-content:space-between">
                        <h3>Smells Like Teen Spirit</h3>
                        <div class="viz"><div class="v-bar"></div><div class="v-bar" style="animation-delay:0.1s"></div><div class="v-bar" style="animation-delay:0.2s"></div></div>
                    </div>
                    <audio controls src="music/nirvana.mp3" onplay="playLogic(this)" onpause="pauseLogic(this)"></audio>
                </div>
            </div>

            <div class="song-card">
                <img src="music/gorillaz.jpg" class="album-art">
                <div style="flex:1">
                    <div style="display:flex; justify-content:space-between">
                        <h3>On Melancholy Hill</h3>
                        <div class="viz"><div class="v-bar"></div><div class="v-bar" style="animation-delay:0.1s"></div><div class="v-bar" style="animation-delay:0.2s"></div></div>
                    </div>
                    <audio controls src="music/gorillaz.mp3" onplay="playLogic(this)" onpause="pauseLogic(this)"></audio>
                </div>
            </div>
            </div>
    </div>

    <div id="themes" class="page">
        <h2 style="margin-bottom: 10px;">SPECTRUM LIBRARY</h2>
        <p style="color:var(--dim); font-size: 0.8rem; margin-bottom: 30px;">Choose a core frequency to realign the UI.</p>
        <div class="theme-grid" id="theme-host"></div>
    </div>

    <script>
        const themeList = [
            {n:"Nevermind", c:"#0077ff"}, {n:"Cyberpunk", c:"#ff007f"}, {n:"Matrix", c:"#00ff41"},
            {n:"Gold", c:"#ffd700"}, {n:"Vaporwave", c:"#ff71ce"}, {n:"Toxic", c:"#a3ff33"},
            {n:"Crimson", c:"#ff0000"}, {n:"Royal", c:"#9d00ff"}, {n:"Ocean", c:"#00f2ff"},
            {n:"Ghost", c:"#ffffff"}, {n:"Burnt", c:"#ff4d00"}, {n:"Tokyo", c:"#7000ff"},
            {n:"Mint", c:"#00ffcc"}, {n:"Slate", c:"#475569"}, {n:"Rose", c:"#fb7185"},
            {n:"Amber", c:"#f59e0b"}, {n:"Emerald", c:"#10b981"}, {n:"Indigo", c:"#6366f1"},
            {n:"Violet", c:"#a855f7"}, {n:"Bilmuri", c:"#ffcc00"}
        ];

        function init() {
            const host = document.getElementById('theme-host');
            themeList.forEach(t => {
                const div = document.createElement('div');
                div.className = 'theme-card';
                div.onclick = () => setTheme(t.c);
                div.innerHTML = `<div class="swatch" style="background:${t.c}"></div><span style="font-size:0.6rem; font-weight:700">${t.n.toUpperCase()}</span>`;
                host.appendChild(div);
            });
            const saved = localStorage.getItem('a_theme');
            if(saved) setTheme(saved);
        }

        function setTheme(c) {
            document.documentElement.style.setProperty('--primary', c);
            document.getElementById('bg-glow').style.background = `radial-gradient(circle at 15% 15%, ${c} 0%, transparent 45%)`;
            localStorage.setItem('a_theme', c);
        }

        function playLogic(el) {
            document.querySelectorAll('audio').forEach(a => { if(a !== el) a.pause(); });
            el.closest('.song-card').classList.add('playing');
        }

        function pauseLogic(el) {
            el.closest('.song-card').classList.remove('playing');
        }

        function showTab(t) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(t).classList.add('active');
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            document.getElementById('l-'+t).classList.add('active');
        }

        function m(e) {
            document.getElementById('c-dot').style.left = e.clientX + 'px';
            document.getElementById('c-dot').style.top = e.clientY + 'px';
            const ring = document.getElementById('c-ring');
            ring.style.left = (e.clientX - 15) + 'px';
            ring.style.top = (e.clientY - 15) + 'px';
        }

        window.onload = init;
    </script>
</body>
</html>
