<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiden_OS // Bento</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --bg: #050608;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { 
            background: var(--bg); color: #fff; 
            font-family: 'Outfit', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- BACKGROUND DECOR --- */
        .bg-glow {
            position: absolute; width: 40vw; height: 40vw;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.05) 0%, transparent 70%);
            top: -10%; right: -10%; z-index: -1;
        }

        /* --- BENTO GRID --- */
        .grid {
            display: grid;
            grid-template-columns: 350px 400px 250px;
            grid-template-rows: 200px 200px 150px;
            gap: 20px;
            max-width: 1100px;
        }

        .tile {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            backdrop-filter: blur(12px);
            padding: 25px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; overflow: hidden;
        }
        .tile:hover { transform: translateY(-5px); border-color: var(--accent); background: rgba(255,255,255,0.05); }

        /* --- MUSIC MODULE --- */
        .music-tile { grid-column: 1 / 2; grid-row: 1 / 3; }
        .song-btn {
            display: flex; align-items: center; gap: 15px;
            padding: 12px; border-radius: 16px; margin-bottom: 10px;
            cursor: pointer; transition: 0.2s; border: 1px solid transparent;
        }
        .song-btn:hover { background: rgba(255,255,255,0.05); }
        .song-btn.active { border-color: var(--accent); background: rgba(0, 242, 255, 0.1); }
        .song-btn img { width: 45px; height: 45px; border-radius: 10px; object-fit: cover; }
        .song-info b { display: block; font-size: 0.9rem; }
        .song-info span { font-size: 0.7rem; color: #888; }

        /* --- TERMINAL MODULE --- */
        .term-tile { grid-column: 2 / 4; grid-row: 1 / 2; font-family: 'Fira Code', monospace; }
        #term-out { font-size: 0.8rem; color: #ccc; height: 100px; overflow-y: auto; margin-bottom: 10px; }
        #term-in { background: none; border: none; outline: none; color: var(--accent); width: 100%; font-family: inherit; }

        /* --- VISUALIZER --- */
        .viz-tile { grid-column: 2 / 3; grid-row: 2 / 3; display: flex; align-items: flex-end; gap: 4px; justify-content: center; }
        .bar { width: 10px; background: var(--accent); border-radius: 5px 5px 0 0; min-height: 5px; transition: 0.1s; }

        /* --- CLOCK/ABOUT --- */
        .time-tile { grid-column: 3 / 4; grid-row: 2 / 3; text-align: center; display: flex; flex-direction: column; justify-content: center; }
        .time-tile h1 { font-size: 2.5rem; font-weight: 800; letter-spacing: -2px; }
        
        .about-tile { grid-column: 1 / 4; grid-row: 3 / 4; display: flex; align-items: center; gap: 20px; }
        .about-tile h2 { font-weight: 800; color: var(--accent); }

        /* --- CONTROLS --- */
        .controls { position: absolute; bottom: 20px; right: 25px; display: flex; gap: 15px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; background: var(--border); }
        .dot.active { background: var(--accent); box-shadow: 0 0 10px var(--accent); }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="grid">
        <div class="tile music-tile">
            <h3 style="margin-bottom: 20px; font-weight: 800; font-size: 0.8rem; letter-spacing: 2px; color: #555;">MY LIBRARY</h3>
            <div id="library">
                <div class="song-btn" onclick="play('nirvana')">
                    <img src="./music/nirvana.jpg">
                    <div class="song-info"><b>Nevermind</b><span>Nirvana</span></div>
                </div>
                <div class="song-btn" onclick="play('greenday')">
                    <img src="./music/greenday.jpg">
                    <div class="song-info"><b>American Idiot</b><span>Green Day</span></div>
                </div>
                <div class="song-btn" onclick="play('gorillaz')">
                    <img src="./music/gorillaz.jpg">
                    <div class="song-info"><b>Plastic Beach</b><span>Gorillaz</span></div>
                </div>
                <div class="song-btn" onclick="play('bilmuri')">
                    <img src="./music/bilmuri.jpg">
                    <div class="song-info"><b>Eggy Pocket</b><span>Bilmuri</span></div>
                </div>
            </div>
        </div>

        <div class="tile term-tile">
            <div id="term-out">Aiden_OS v12.0 // System ready.</div>
            <div style="display:flex; gap:10px;">
                <span style="color:var(--accent)">></span>
                <input type="text" id="term-in" placeholder="Command..." autofocus>
            </div>
        </div>

        <div class="tile viz-tile" id="visualizer">
            </div>

        <div class="tile time-tile">
            <h1 id="clock">00:00</h1>
            <span id="date" style="color:#555; font-size:0.7rem; font-weight: 800;">JAN 22 2026</span>
        </div>

        <div class="tile about-tile">
            <div style="width: 50px; height: 50px; background: var(--accent); border-radius: 12px;"></div>
            <div>
                <h2>AIDEN_BECKER</h2>
                <p style="font-size: 0.8rem; color: #888;">Hardware Engineer & Sound Designer. Persistence Enabled.</p>
            </div>
            <div class="controls">
                <div class="dot active"></div><div class="dot"></div><div class="dot"></div>
            </div>
        </div>
    </div>

    <script>
        let audio = null;
        const termIn = document.getElementById('term-in');
        const termOut = document.getElementById('term-out');
        const viz = document.getElementById('visualizer');

        // Create Visualizer Bars
        for(let i=0; i<15; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            viz.appendChild(bar);
        }

        function play(id) {
            if(audio) audio.pause();
            
            // UI Update
            document.querySelectorAll('.song-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');

            audio = new Audio(`./music/${id}.mp3`);
            audio.play().catch(() => {
                log(`Error: /music/${id}.mp3 not found.`);
            });
            
            log(`Playing: ${id.toUpperCase()}`);
            animateViz();
        }

        function animateViz() {
            if(!audio || audio.paused) return;
            const bars = document.querySelectorAll('.bar');
            bars.forEach(b => {
                const h = Math.random() * 60 + 5;
                b.style.height = h + 'px';
            });
            setTimeout(animateViz, 100);
        }

        function log(msg) {
            const div = document.createElement('div');
            div.innerText = `[sys] ${msg}`;
            termOut.appendChild(div);
            termOut.scrollTop = termOut.scrollHeight;
        }

        termIn.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                const cmd = termIn.value.toLowerCase();
                log(cmd);
                if(cmd === 'help') log("Available: play, stop, clear, about");
                if(cmd === 'stop') { if(audio) audio.pause(); log("Stopped."); }
                if(cmd === 'clear') termOut.innerHTML = '';
                termIn.value = '';
            }
        });

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
