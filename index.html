<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiden Becker </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&family=Space+Grotesk:wght@700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Default: Pink/Purple */
            --primary: #ff007f;
            --secondary: #7000ff;
            --bg: #030303;
            --card-bg: #0a0a0a;
            --text-main: #ffffff;
            --text-dim: #a1a1aa;
            --glass-border: rgba(255, 255, 255, 0.08);
            --transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            transition: background 0.5s ease;
            overflow-x: hidden;
        }

        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 15% 15%, var(--primary) 0%, transparent 40%),
                radial-gradient(circle at 85% 85%, var(--secondary) 0%, transparent 40%);
            opacity: 0.15; z-index: -1; pointer-events: none;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 8%; position: sticky; top: 0; z-index: 1000;
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border);
        }

        .logo { font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 1.2rem; }
        .nav-links { display: flex; gap: 20px; }
        nav a { color: var(--text-dim); text-decoration: none; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; }
        nav a.active { color: var(--primary); font-weight: 700; }

        .page { display: none; padding: 60px 8%; max-width: 1200px; margin: 0 auto; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* THEME GRID */
        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        .theme-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            transition: var(--transition);
        }
        .theme-card:hover { border-color: var(--primary); transform: translateY(-3px); }
        .swatch {
            height: 40px; width: 100%; border-radius: 6px;
            margin-bottom: 10px; display: flex;
        }
        .swatch div { flex: 1; }

        /* MUSIC & CARDS */
        .song-container, .info-card { 
            background: var(--card-bg); padding: 25px; border-radius: 18px; 
            border: 1px solid var(--glass-border); margin-bottom: 20px;
        }
        .song-flex { display: flex; gap: 20px; align-items: center; }
        .album-art { width: 80px; height: 80px; border-radius: 8px; }
        audio { width: 100%; margin-top: 15px; filter: invert(1) opacity(0.5); }

        /* TERMINAL */
        .term-widget { position: fixed; bottom: 30px; right: 30px; z-index: 10001; }
        .term-btn { width: 55px; height: 55px; background: #000; border: 2px solid var(--primary); border-radius: 12px; cursor: pointer; color: var(--primary); }
        .term-window { 
            position: absolute; bottom: 70px; right: 0; width: 350px; height: 300px; 
            background: rgba(5,5,5,0.95); border: 1px solid var(--primary); border-radius: 8px;
            display: none; flex-direction: column; font-family: 'Fira Code', monospace;
        }
        .term-window.active { display: flex; }
        .term-body { flex: 1; padding: 15px; overflow-y: auto; color: var(--primary); font-size: 0.8rem; }
        #term-input { background: transparent; border: none; color: white; padding: 10px; outline: none; border-top: 1px solid var(--glass-border); }

        /* POPUP */
        #now-playing-popup {
            position: fixed; bottom: 30px; left: 30px; background: #0a0a0a;
            border: 1px solid var(--primary); padding: 10px 20px; border-radius: 12px;
            display: flex; align-items: center; gap: 12px; transform: translateX(-250%);
            transition: var(--transition); z-index: 10000;
        }
        #now-playing-popup.visible { transform: translateX(0); }
        .mini-art { width: 40px; height: 40px; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <nav>
        <div class="logo">AIDEN_<span style="color:var(--primary)">OS</span></div>
        <div class="nav-links">
            <a onclick="showPage('home')" id="nav-home" class="active">Home</a>
            <a onclick="showPage('music')" id="nav-music">Music</a>
            <a onclick="showPage('arcade')" id="nav-arcade">Arcade</a>
            <a onclick="showPage('settings')" id="nav-settings">Settings</a>
        </div>
    </nav>

    <div id="home" class="page active">
        <h1>System Status: <span style="color:var(--primary)">Operational</span></h1>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top:30px;">
            <div class="info-card"><h3>// User</h3><p>Aiden Becker</p></div>
            <div class="info-card"><h3>// Role</h3><p>Frontend Developer</p></div>
        </div>
    </div>

    <div id="music" class="page">
        <div id="music-list"></div>
    </div>

    <div id="arcade" class="page">
        <div style="border: 1px solid var(--primary); aspect-ratio: 16/9; border-radius: 20px; overflow: hidden; background: #000;">
            <iframe src="game.html" style="width:100%; height:100%; border:none;"></iframe>
        </div>
    </div>

    <div id="settings" class="page">
        <h2>Appearance Settings</h2>
        <p style="color:var(--text-dim)">Select a visual profile to reconfigure the UI.</p>
        <div class="theme-grid" id="theme-grid"></div>
    </div>

    <div class="term-widget">
        <div class="term-window" id="term-window">
            <div class="term-body" id="term-body">Type 'themes' to see list.</div>
            <input type="text" id="term-input" onkeypress="if(event.key==='Enter') runCmd()">
        </div>
        <button class="term-btn" onclick="toggleTerm()">CMD</button>
    </div>

    <div id="now-playing-popup">
        <img id="popup-art" src="" class="mini-art">
        <div>
            <div id="popup-artist" style="font-size: 0.6rem; color: var(--primary);">ARTIST</div>
            <div id="popup-title" style="font-size: 0.8rem; font-weight: 700;">TITLE</div>
        </div>
    </div>

    <script>
        // 1. DATA: THEMES (40 Different Combinations)
        const themes = [
            { name: "Cyber Pink", p: "#ff007f", s: "#7000ff" },
            { name: "Matrix", p: "#00ff41", s: "#003b00" },
            { name: "Electric Blue", p: "#00fbff", s: "#0044ff" },
            { name: "Gold Standard", p: "#ffcc00", s: "#996600" },
            { name: "Bloodline", p: "#ff0000", s: "#440000" },
            { name: "Sunset", p: "#ff5e00", s: "#ff007f" },
            { name: "Lava", p: "#ff4800", s: "#880000" },
            { name: "Emerald", p: "#00ff88", s: "#004422" },
            { name: "Oceanic", p: "#0088ff", s: "#002244" },
            { name: "Grape", p: "#cc00ff", s: "#440066" },
            { name: "Synthwave", p: "#ff00ff", s: "#00ffff" },
            { name: "Toxic", p: "#adff2f", s: "#228b22" },
            { name: "Vampire", p: "#990000", s: "#111111" },
            { name: "Skyline", p: "#87ceeb", s: "#4682b4" },
            { name: "Midnight", p: "#191970", s: "#000080" },
            { name: "Sakura", p: "#ffb7c5", s: "#ff69b4" },
            { name: "Ice", p: "#e0ffff", s: "#00ced1" },
            { name: "Forest", p: "#228b22", s: "#006400" },
            { name: "Hot Rod", p: "#d40000", s: "#000000" },
            { name: "Neon Lime", p: "#32cd32", s: "#00ff00" },
            { name: "Peachy", p: "#ffdab9", s: "#ff7f50" },
            { name: "Deep Sea", p: "#00008b", s: "#008b8b" },
            { name: "Lilac", p: "#e6e6fa", s: "#9370db" },
            { name: "Rust", p: "#b7410e", s: "#5e270e" },
            { name: "Plastic", p: "#ff1493", s: "#0000ff" },
            { name: "Ghost", p: "#f8f8ff", s: "#708090" },
            { name: "Coffee", p: "#6f4e37", s: "#3c2a21" },
            { name: "Bubblegum", p: "#ffc0cb", s: "#ff1493" },
            { name: "Copper", p: "#b87333", s: "#1a1a1a" },
            { name: "Blueprint", p: "#0047ab", s: "#ffffff" },
            { name: "Retro", p: "#ff8c00", s: "#483d8b" },
            { name: "Nordic", p: "#88c0d0", s: "#2e3440" },
            { name: "Ultraviolet", p: "#5d3fd3", s: "#120a2a" },
            { name: "Magma", p: "#ff3300", s: "#330000" },
            { name: "Candy", p: "#ff0066", s: "#6600ff" },
            { name: "Mint", p: "#98ff98", s: "#3eb489" },
            { name: "Shadow", p: "#333333", s: "#000000" },
            { name: "Bolt", p: "#ffff00", s: "#ffaa00" },
            { name: "Cyberpunk 2077", p: "#f3ec19", s: "#000000" },
            { name: "Aiden Custom", p: "#ff007f", s: "#ffffff" }
        ];

        // 2. DATA: SONGS
        const songs = [
            { t: "Smells Like Teen Spirit", a: "Nirvana", src: "music/nirvana.mp3", art: "music/nirvana.jpg" },
            { t: "On Melancholy Hill", a: "Gorillaz", src: "music/gorillaz.mp3", art: "music/gorillaz.jpg" },
            { t: "American Idiot", a: "Green Day", src: "music/greenday.mp3", art: "music/greenday.jpg" },
            { t: "More Than Hate", a: "Bilmuri", src: "music/bilmuri.mp3", art: "music/bilmuri.jpg" }
        ];

        // 3. CORE LOGIC
        function showPage(p) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.getElementById(p).classList.add('active');
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            document.getElementById('nav-'+p).classList.add('active');
        }

        function setTheme(p, s) {
            document.documentElement.style.setProperty('--primary', p);
            document.documentElement.style.setProperty('--secondary', s);
        }

        // Initialize Themes
        const grid = document.getElementById('theme-grid');
        themes.forEach(t => {
            const card = document.createElement('div');
            card.className = 'theme-card';
            card.innerHTML = `<div class="swatch"><div style="background:${t.p}"></div><div style="background:${t.s}"></div></div><div style="font-size:0.7rem">${t.name}</div>`;
            card.onclick = () => setTheme(t.p, t.s);
            grid.appendChild(card);
        });

        // Initialize Music
        const mList = document.getElementById('music-list');
        songs.forEach(s => {
            mList.innerHTML += `<div class="song-container"><div class="song-flex"><img src="${s.art}" class="album-art"><div><h3>${s.t}</h3><p>${s.a}</p></div></div><audio controls src="${s.src}" data-title="${s.t}" data-artist="${s.a}" data-art="${s.art}"></audio></div>`;
        });

        // Audio logic
        document.addEventListener('play', (e) => {
            const audios = document.querySelectorAll('audio');
            audios.forEach(a => { if(a !== e.target) a.pause() });
            const p = document.getElementById('now-playing-popup');
            document.getElementById('popup-title').innerText = e.target.dataset.title;
            document.getElementById('popup-artist').innerText = e.target.dataset.artist;
            document.getElementById('popup-art').src = e.target.dataset.art;
            p.classList.add('visible');
        }, true);

        // Terminal logic
        function toggleTerm() { document.getElementById('term-window').classList.toggle('active'); }
        function runCmd() {
            const i = document.getElementById('term-input');
            const b = document.getElementById('term-body');
            const val = i.value.toLowerCase();
            i.value = "";
            if(val === 'themes') b.innerHTML = "Access Settings tab for full UI control.";
            else if(val === 'status') b.innerHTML = "OS Version: 1.0.4<br>Memory: Stable<br>Vibe: High";
            else b.innerHTML = "Unknown command.";
        }
    </script>
</body>
</html>
