<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiden Becker </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&family=Space+Grotesk:wght@300;500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff007f;
            --bg: #050505;
            --card-bg: #0f0f0f;
            --text-main: #ffffff;
            --text-dim: #a1a1aa;
            --glass-border: rgba(255, 255, 255, 0.05);
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            --status-active: #00ff88;
            --status-inactive: #ff4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 15% 15%, rgba(255, 0, 127, 0.08) 0%, transparent 45%);
            z-index: -1;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 8%; position: sticky; top: 0; z-index: 1000;
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border);
        }

        .logo { font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 1.2rem; display: flex; align-items: center; }
        #typing-text { min-width: 1px; }
        .cursor { display: inline-block; width: 10px; height: 1.2rem; background-color: var(--primary); margin-left: 5px; animation: blink 1s step-end infinite; }
        @keyframes blink { from, to { background-color: transparent; } 50% { background-color: var(--primary); } }

        .pink-text { color: var(--primary); }
        .nav-links { display: flex; gap: 30px; }
        nav a { color: var(--text-dim); text-decoration: none; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; transition: 0.3s; }
        nav a:hover, nav a.active { color: var(--primary); }

        .page { display: none; padding: 60px 8%; max-width: 1200px; margin: 0 auto; animation: fadeIn 0.6s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* MUSIC TAB STYLES */
        .song-container { margin-bottom: 40px; background: var(--card-bg); padding: 30px; border-radius: 20px; border: 1px solid var(--glass-border); }
        .song-flex { display: flex; gap: 30px; align-items: center; }
        .album-art { width: 100px; height: 100px; border-radius: 10px; }
        .status-tag { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; margin-left: 10px; vertical-align: middle; }
        .active-band { color: var(--status-active); }
        .inactive-band { color: var(--status-inactive); }
        .fact-box { margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--glass-border); display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        .fact-item h5 { color: var(--primary); font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .fact-item p { font-size: 0.85rem; color: var(--text-dim); }
        audio { width: 100%; margin-top: 15px; filter: invert(1) hue-rotate(280deg) opacity(0.5); }

        /* TERMINAL STYLES (Replacement for Chatbot) */
        .term-widget { position: fixed; bottom: 30px; right: 30px; z-index: 10001; }
        .term-btn { width: 60px; height: 60px; background: #000; border: 2px solid var(--primary); border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; color: var(--primary); transition: var(--transition); box-shadow: 0 0 20px rgba(255, 0, 127, 0.2); }
        .term-btn:hover { background: var(--primary); color: white; box-shadow: 0 0 30px rgba(255, 0, 127, 0.5); }
        
        .term-window { 
            position: absolute; bottom: 80px; right: 0; width: 400px; height: 300px; 
            background: rgba(5, 5, 5, 0.95); border: 1px solid var(--primary); border-radius: 8px;
            display: none; flex-direction: column; overflow: hidden; backdrop-filter: blur(10px);
            font-family: 'Fira Code', monospace; font-size: 0.8rem; box-shadow: 0 20px 50px rgba(0,0,0,0.9);
        }
        .term-window.active { display: flex; animation: fadeIn 0.2s ease; }
        .term-header { padding: 8px 15px; background: #111; border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; font-size: 0.7rem; color: var(--text-dim); }
        .term-body { flex: 1; padding: 15px; overflow-y: auto; color: #00ff88; }
        .term-input-line { display: flex; gap: 8px; padding: 10px 15px; border-top: 1px solid var(--glass-border); }
        .term-input-line span { color: var(--primary); }
        #term-input { background: transparent; border: none; color: white; flex: 1; outline: none; font-family: 'Fira Code', monospace; }

        /* NOW PLAYING POPUP */
        #now-playing-popup {
            position: fixed; bottom: 30px; left: 30px; background: #111;
            border: 1px solid var(--primary); padding: 12px 20px; border-radius: 12px;
            display: flex; align-items: center; gap: 15px; transform: translateX(-250%);
            transition: var(--transition); z-index: 10000;
        }
        #now-playing-popup.visible { transform: translateX(0); }
        .mini-art { width: 45px; height: 45px; border-radius: 6px; }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <nav>
        <div class="logo"><span id="typing-text"></span><span class="cursor"></span></div>
        <div class="nav-links">
            <a onclick="showPage('home')" id="nav-home">Home</a>
            <a onclick="showPage('music')" id="nav-music" class="active">Music</a>
            <a onclick="showPage('arcade')" id="nav-arcade">Arcade</a>
        </div>
    </nav>

    <div id="home" class="page">
        <h1>Building <span class="pink-text">Digital</span> Experiences.</h1>
        <p style="color: var(--text-dim); margin-top: 20px;">A Developer focused on performance and neon aesthetics.</p>
    </div>

    <div id="music" class="page active">
        <div class="song-container">
            <div class="song-flex">
                <img src="music/nirvana.jpg" class="album-art">
                <div style="flex:1">
                    <h3>Smells Like Teen Spirit</h3>
                    <audio controls src="music/nirvana.mp3" data-title="Smells Like Teen Spirit" data-artist="Nirvana" data-art="music/nirvana.jpg"></audio>
                </div>
            </div>
        </div>
    </div>

    <div id="arcade" class="page">
        <div style="border: 1px solid var(--primary); background: #000; aspect-ratio: 16/9; border-radius: 20px; overflow: hidden;">
            <iframe src="game.html" style="width:100%; height:100%; border:none;"></iframe>
        </div>
    </div>

    <div class="term-widget">
        <div class="term-window" id="term-window">
            <div class="term-header"><span>aiden_terminal.exe</span><span>v1.0.4</span></div>
            <div class="term-body" id="term-body">
                Welcome. Type 'help' to see commands.
            </div>
            <div class="term-input-line">
                <span>></span>
                <input type="text" id="term-input" autofocus onkeypress="if(event.key==='Enter') runCmd()">
            </div>
        </div>
        <button class="term-btn" onclick="toggleTerm()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></svg>
        </button>
    </div>

    <div id="now-playing-popup">
        <img id="popup-art" src="" class="mini-art">
        <div>
            <div id="popup-artist" style="font-size: 0.6rem; color: var(--primary); font-weight: 800;">Artist Name</div>
            <div id="popup-title" style="font-size: 0.85rem; font-weight: 700;">Song Title</div>
        </div>
    </div>

    <script>
        // NAVIGATION & LOGO
        const text = "AIDEN BECKER";
        let charIndex = 0;
        function typeEffect() {
            if (charIndex < text.length) {
                document.getElementById("typing-text").textContent += text.charAt(charIndex);
                charIndex++;
                setTimeout(typeEffect, 150);
            }
        }
        window.onload = typeEffect;

        function showPage(p) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(p).classList.add('active');
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            document.getElementById('nav-'+p).classList.add('active');
        }

        // TERMINAL LOGIC
        function toggleTerm() { 
            const win = document.getElementById('term-window');
            win.classList.toggle('active');
            if(win.classList.contains('active')) document.getElementById('term-input').focus();
        }

        function runCmd() {
            const input = document.getElementById('term-input');
            const body = document.getElementById('term-body');
            const cmd = input.value.toLowerCase().trim();
            input.value = "";

            let response = "";
            if (cmd === 'help') response = "Available: about, music, arcade, clear, theme, exit";
            else if (cmd === 'about') response = "Aiden Becker: Frontend Developer. Loves grunge and clean UI.";
            else if (cmd === 'music') response = "Current stack: Nirvana, Bilmuri, Green Day, Gorillaz.";
            else if (cmd === 'arcade') response = "Loading arcade engine... Check the Arcade tab to play.";
            else if (cmd === 'clear') { body.innerHTML = ""; return; }
            else if (cmd === 'exit') { toggleTerm(); return; }
            else if (cmd === 'theme') { document.documentElement.style.setProperty('--primary', '#00ff88'); response = "Theme set to: MATRIX GREEN"; }
            else response = `Command not found: ${cmd}`;

            body.innerHTML += `<div style="color:white; margin-top:5px;">> ${cmd}</div><div style="color:var(--primary);">${response}</div>`;
            body.scrollTop = body.scrollHeight;
        }

        // AUDIO PLAYER
        const popup = document.getElementById('now-playing-popup');
        document.querySelectorAll('audio').forEach(audio => {
            audio.addEventListener('play', () => {
                document.querySelectorAll('audio').forEach(other => { if(other !== audio) other.pause(); });
                document.getElementById('popup-title').innerText = audio.getAttribute('data-title');
                document.getElementById('popup-artist').innerText = audio.getAttribute('data-artist');
                document.getElementById('popup-art').src = audio.getAttribute('data-art');
                popup.classList.add('visible');
            });
            audio.addEventListener('pause', () => popup.classList.remove('visible'));
        });
    </script>
</body>
</html>
