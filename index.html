<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiden_OS | v3.7 Multimedia</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --bg: #020202;
            --card: rgba(25, 25, 25, 0.9);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; cursor: crosshair; }
        body { font-family: 'Space Grotesk', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        /* --- BOOT LOGIN --- */
        #boot-loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-box { text-align: center; padding: 40px; border: 1px solid var(--border); border-radius: 24px; background: #080808; width: 320px; }
        .avatar { width: 70px; height: 70px; background: var(--primary); border-radius: 50%; margin: 0 auto 20px; box-shadow: 0 0 30px var(--primary); }
        .login-input { background: #111; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; width: 100%; text-align: center; outline: none; font-family: 'Fira Code'; }

        /* --- OS LAYOUT --- */
        #os-interface { display: none; height: 100vh; flex-direction: column; }
        nav { height: 70px; display: flex; justify-content: space-between; align-items: center; padding: 0 40px; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); z-index: 100; }
        .nav-links { display: flex; gap: 10px; }
        .nav-btn { background: transparent; border: 1px solid transparent; color: #777; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: 700; font-size: 0.9rem; transition: 0.3s; }
        .nav-btn.active { color: var(--primary); border-color: var(--primary); background: rgba(0, 242, 255, 0.05); }

        #main-view { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 100px; border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 30px; gap: 40px; background: rgba(0,0,0,0.3); }
        .desktop-icon { text-align: center; width: 70px; font-size: 0.65rem; transition: 0.3s; }
        .desktop-icon:hover { transform: scale(1.1); color: var(--primary); }
        
        #viewport { flex: 1; padding: 50px; overflow-y: auto; position: relative; }
        .page { display: none; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }

        /* MUSIC CARDS */
        .song-container { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 15px; display: flex; align-items: center; gap: 20px; transition: 0.3s; }
        .song-container:hover { border-color: var(--primary); background: rgba(255,255,255,0.05); }
        .album-art { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; border: 1px solid var(--border); }
        audio { filter: invert(1) hue-rotate(180deg); opacity: 0.8; flex: 1; height: 35px; }

        /* NOW PLAYING POPUP */
        #now-playing {
            position: fixed; bottom: 60px; right: 40px; background: #000;
            border: 1px solid var(--primary); padding: 12px 20px; border-radius: 12px;
            display: flex; align-items: center; gap: 15px; transform: translateY(200%);
            transition: 0.6s cubic-bezier(0.18, 0.89, 0.32, 1.28); z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #now-playing.active { transform: translateY(0); }
        #now-playing img { width: 40px; height: 40px; border-radius: 4px; }

        /* TRASH DRAG */
        .file-card { background: #111; border: 1px solid var(--border); padding: 20px; border-radius: 12px; width: 300px; margin-top: 20px; cursor: grab; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="boot-loader">
        <div class="login-box">
            <div class="avatar"></div>
            <h2>AIDEN_USER</h2>
            <input type="password" class="login-input" id="login-input" placeholder="PASSWORD" onkeypress="attemptLogin(event)">
        </div>
    </div>

    <div id="os-interface">
        <nav>
            <div style="font-weight: 700; letter-spacing: 2px;">AIDEN_<span style="color:var(--primary)">OS</span></div>
            <div class="nav-links">
                <button class="nav-btn active" onclick="switchPage('home', this)">HOME</button>
                <button class="nav-btn" onclick="switchPage('music', this)">MUSIC</button>
                <button class="nav-btn" onclick="switchPage('themes', this)">THEMES</button>
            </div>
            <div id="clock">00:00:00</div>
        </nav>

        <div id="main-view">
            <div class="sidebar">
                <div class="desktop-icon"><div>üìÇ</div><span>System</span></div>
                <div class="desktop-icon" id="trash-bin" ondragover="event.preventDefault()" ondrop="handleTrash(event)"><div>üóëÔ∏è</div><span>Trash</span></div>
            </div>

            <div id="viewport">
                <div id="home" class="page active">
                    <h1>System Ready.</h1>
                    <div class="file-card" id="project-1" draggable="true" ondragstart="dragStart(event)">
                        <strong>Neural_Network_Alpha.js</strong><br><small>Drag to trash sidebar</small>
                    </div>
                </div>

                <div id="music" class="page">
                    <h1 style="margin-bottom: 25px;">Audio Library</h1>
                    <div id="music-list"></div>
                </div>

                <div id="themes" class="page">
                    <h1>Themes</h1>
                    <div id="theme-grid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap:15px; margin-top:20px;"></div>
                </div>
            </div>
        </div>

        <footer>
            <div id="sys-log">LOG: SYSTEM_IDLE</div>
            <div>AIDEN_OS v3.7</div>
        </footer>
    </div>

    <div id="now-playing">
        <img id="np-img" src="" alt="art">
        <div>
            <div id="track-title" style="font-weight:700; font-size:0.85rem;">Track Title</div>
            <div id="track-artist" style="font-size:0.7rem; color:var(--primary)">Artist Name</div>
        </div>
    </div>

    <script>
        function attemptLogin(e) {
            if(e.key === 'Enter') {
                document.getElementById('boot-loader').style.display = 'none';
                document.getElementById('os-interface').style.display = 'flex';
            }
        }

        // --- MUSIC ENGINE ---
        const tracks = [
            { 
                title: "Smells Like Teen Spirit", 
                artist: "Nirvana", 
                file: "music/nirvana.mp3", 
                img: "https://upload.wikimedia.org/wikipedia/en/b/b7/NirvanaNevermindalbumcover.jpg" 
            },
            { 
                title: "On Melancholy Hill", 
                artist: "Gorillaz", 
                file: "music/gorillaz.mp3", 
                img: "https://upload.wikimedia.org/wikipedia/en/d/d1/Plasticbeach452.jpg" 
            },
            { 
                title: "American Idiot", 
                artist: "Green Day", 
                file: "music/greenday.mp3", 
                img: "https://upload.wikimedia.org/wikipedia/en/e/ed/Green_Day_-_American_Idiot_album_cover.png" 
            }
        ];

        const musicList = document.getElementById('music-list');
        tracks.forEach(t => {
            const div = document.createElement('div');
            div.className = 'song-container';
            div.innerHTML = `
                <img src="${t.img}" class="album-art">
                <div style="width: 200px"><strong>${t.title}</strong><br><small style="color:#666">${t.artist}</small></div>
                <audio controls src="${t.file}" data-t="${t.title}" data-a="${t.artist}" data-i="${t.img}"></audio>
            `;
            musicList.appendChild(div);
        });

        document.addEventListener('play', (e) => {
            document.querySelectorAll('audio').forEach(a => { if(a !== e.target) a.pause() });
            const popup = document.getElementById('now-playing');
            document.getElementById('track-title').innerText = e.target.dataset.t;
            document.getElementById('track-artist').innerText = e.target.dataset.a;
            document.getElementById('np-img').src = e.target.dataset.i;
            popup.classList.add('active');
            setTimeout(() => popup.classList.remove('active'), 5000);
        }, true);

        // --- THEMES ---
        const themeSet = [{name:"Nevermind", color:"#00f2ff"}, {name:"Neon Pink", color:"#ff007f"}, {name:"Matrix", color:"#00ff41"}];
        const tGrid = document.getElementById('theme-grid');
        themeSet.forEach(t => {
            const d = document.createElement('div');
            d.style.cssText = "background:#111; padding:20px; border-radius:12px; border:1px solid #222; cursor:pointer; text-align:center;";
            d.innerHTML = `<div style="height:30px; background:${t.color}; border-radius:6px; margin-bottom:10px;"></div>${t.name}`;
            d.onclick = () => document.documentElement.style.setProperty('--primary', t.color);
            tGrid.appendChild(d);
        });

        function switchPage(id, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        function dragStart(ev) { ev.dataTransfer.setData("text", ev.target.id); }
        function handleTrash(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            document.getElementById(data).style.display = "none";
            alert("File deleted.");
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
