<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiden Becker | Aiden_OS v2.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&family=Space+Grotesk:wght@700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff007f;
            --secondary: #7000ff;
            --bg: #030303;
            --card-bg: #0a0a0a;
            --text-main: #ffffff;
            --text-dim: #a1a1aa;
            --glass-border: rgba(255, 255, 255, 0.1);
            --nav-height: 80px;
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; cursor: crosshair; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
        }

        /* BACKGROUND GLOW */
        .bg-glow {
            position: fixed; inset: 0;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), var(--primary) 0%, transparent 40%);
            opacity: 0.15; z-index: -1; pointer-events: none;
        }

        /* IMPROVED ACCESSIBLE NAVIGATION */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 5%; height: var(--nav-height);
            background: rgba(10,10,10,0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
        }

        .logo { font-family: 'Space Grotesk', sans-serif; font-size: 1.5rem; font-weight: 800; }

        .nav-links { display: flex; gap: 15px; height: 100%; align-items: center; }

        /* BIGGER, MORE CLICKABLE BUTTONS */
        .nav-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            color: var(--text-dim);
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--transition);
            text-decoration: none;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            transform: translateY(-2px);
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .nav-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 0, 127, 0.4);
        }

        /* CONTENT AREA */
        #main-viewport {
            height: calc(100vh - var(--nav-height) - 40px);
            padding: 40px 8%;
            overflow-y: auto;
        }

        .page { display: none; animation: slideUp 0.5s ease-out; }
        .page.active { display: block; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* CARDS */
        .info-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 20px;
            transition: var(--transition);
        }
        .info-card:hover { border-color: var(--primary); box-shadow: 0 0 30px rgba(0,0,0,0.5); }

        /* THEME GRID */
        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .theme-card {
            background: #111;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid var(--glass-border);
            transition: 0.3s;
        }
        .theme-card:hover { border-color: var(--primary); transform: scale(1.05); }

        /* BOTTOM STATUS BAR */
        .status-bar {
            position: fixed; bottom: 0; width: 100%; height: 30px;
            background: var(--card-bg); border-top: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; font-family: 'Fira Code', monospace; font-size: 0.7rem; color: var(--text-dim);
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <nav>
        <div class="logo">AIDEN_<span style="color:var(--primary)">OS</span></div>
        <div class="nav-links">
            <button class="nav-btn active" onclick="showPage('home')">Home</button>
            <button class="nav-btn" onclick="showPage('music')">Music</button>
            <button class="nav-btn" onclick="showPage('arcade')">Arcade</button>
            <button class="nav-btn" onclick="showPage('themes')">Themes</button>
        </div>
        <div id="clock" style="font-family:'Fira Code'; color:var(--primary)">00:00:00</div>
    </nav>

    <main id="main-viewport">
        <div id="home" class="page active">
            <h1 style="font-size: 4rem; margin-bottom: 20px;">SYSTEM_<span style="color:var(--primary)">ONLINE</span></h1>
            <div class="info-card">
                <h2>Welcome to Aiden_OS</h2>
                <p style="font-size: 1.2rem; line-height: 1.6; color: var(--text-dim);">
                    I am a high schooler dedicated to <strong>Game Development</strong> and <strong>Music</strong>. 
                    This interface is designed to showcase my projects and visual style.
                </p>
            </div>
        </div>

        <div id="music" class="page">
            <h1>Audio Library</h1>
            <div id="music-list" style="margin-top: 20px;"></div>
        </div>

        <div id="arcade" class="page">
            <h1>The Arcade</h1>
            <div style="margin-top:20px; border: 2px solid var(--primary); aspect-ratio: 16/9; border-radius: 20px; overflow: hidden; background: #000;">
                <iframe src="game.html" style="width:100%; height:100%; border:none;"></iframe>
            </div>
        </div>

        <div id="themes" class="page">
            <h1>Visual Profiles</h1>
            <div class="theme-grid" id="theme-grid"></div>
        </div>
    </main>

    <div class="status-bar">
        <div>AIDEN_KERNEL_V2.1</div>
        <div id="status-msg">SYSTEM: OPTIMAL</div>
        <div>BITRATE: 128kbps</div>
    </div>

    <script>
        // MOUSE GLOW
        document.addEventListener('mousemove', e => {
            document.documentElement.style.setProperty('--mouse-x', e.clientX + 'px');
            document.documentElement.style.setProperty('--mouse-y', e.clientY + 'px');
        });

        // FIXED PAGE NAVIGATION
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            // Remove active class from all buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show target page
            const targetPage = document.getElementById(pageId);
            if (targetPage) {
                targetPage.classList.add('active');
            }

            // Set active button
            event.currentTarget.classList.add('active');
            
            // Log status
            document.getElementById('status-msg').innerText = `DIRECTORY: /${pageId.toUpperCase()}`;
        }

        // THEMES DATA
        const themes = [
            { name: "Neon Pink", p: "#ff007f", s: "#7000ff" },
            { name: "Nevermind (Blue)", p: "#00f2ff", s: "#003366" },
            { name: "Matrix Rain", p: "#00ff41", s: "#003b00" },
            { name: "Synthwave", p: "#ff00ff", s: "#00ffff" },
            { name: "Golden Aura", p: "#ffcc00", s: "#996600" }
        ];

        const themeContainer = document.getElementById('theme-grid');
        themes.forEach(t => {
            const card = document.createElement('div');
            card.className = 'theme-card';
            card.innerHTML = `<div style="height:40px; background:${t.p}; border-radius:8px; margin-bottom:10px;"></div>${t.name}`;
            card.onclick = () => {
                document.documentElement.style.setProperty('--primary', t.p);
                document.documentElement.style.setProperty('--secondary', t.s);
            };
            themeContainer.appendChild(card);
        });

        // CLOCK
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // RENDER MUSIC
        const songs = [
            { t: "Smells Like Teen Spirit", a: "Nirvana" },
            { t: "On Melancholy Hill", a: "Gorillaz" },
            { t: "American Idiot", a: "Green Day" }
        ];
        const mList = document.getElementById('music-list');
        songs.forEach(s => {
            mList.innerHTML += `
                <div class="info-card" style="display:flex; justify-content:space-between; align-items:center;">
                    <div><strong>${s.t}</strong><br><small>${s.a}</small></div>
                    <button class="nav-btn" style="padding: 5px 15px;">Play</button>
                </div>
            `;
        });
    </script>
</body>
</html>
