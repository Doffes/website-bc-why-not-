<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiden-Deck // Workstation v10</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow: #00f2ff;
            --panel: #121214;
            --metal: #1e1e22;
            --screen: #0a0a0c;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { 
            background: #050505; 
            font-family: 'JetBrains Mono', monospace; 
            display: flex; align-items: center; justify-content: center; 
            height: 100vh; overflow: hidden;
            color: #fff;
        }

        /* --- THE HARDWARE CHASSIS --- */
        #deck {
            width: 95vw; height: 85vh;
            background: var(--panel);
            border: 8px solid #2a2a2e;
            border-radius: 40px;
            box-shadow: 0 0 100px rgba(0,0,0,1), inset 0 0 20px rgba(255,255,255,0.05);
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            padding: 30px;
            gap: 20px;
            border-bottom-width: 20px;
        }

        /* --- SIDE PANELS (CONTROLS) --- */
        .module {
            background: var(--metal);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid #333;
            display: flex; flex-direction: column; gap: 15px;
        }

        .knob-unit { text-align: center; }
        .knob {
            width: 60px; height: 60px; background: radial-gradient(#444, #111);
            border-radius: 50%; margin: 10px auto; border: 2px solid #555;
            transition: transform 0.3s; cursor: pointer;
        }
        .knob:active { transform: rotate(45deg); }

        /* --- CENTRAL CRT SCREEN --- */
        #central-station {
            background: var(--screen);
            border-radius: 15px;
            border: 10px solid #111;
            position: relative;
            overflow: hidden;
            display: flex; flex-direction: column;
            box-shadow: inset 0 0 50px #000;
        }
        #central-station::before {
            content: ""; position: absolute; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        /* --- MUSIC MODULES --- */
        .music-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; flex: 1;
        }
        .album-btn {
            background: #000; border: 1px solid #333; border-radius: 10px;
            overflow: hidden; cursor: pointer; transition: 0.3s; position: relative;
        }
        .album-btn:hover { border-color: var(--glow); transform: scale(1.02); }
        .album-btn img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        .album-label { position: absolute; bottom: 5px; width: 100%; text-align: center; font-size: 0.6rem; font-weight: 800; color: var(--glow); }

        /* --- COMMAND INTERFACE --- */
        #display-log { flex: 1; padding: 20px; color: var(--glow); font-size: 0.9rem; overflow-y: auto; text-shadow: 0 0 5px var(--glow); }
        #input-area { 
            background: #111; padding: 15px; border-top: 2px solid #222;
            display: flex; gap: 10px; align-items: center;
        }
        #cmd-in { 
            background: transparent; border: none; outline: none; color: #fff; 
            font-family: 'JetBrains Mono'; flex: 1; font-size: 1rem;
        }

        /* --- SYSTEM LIGHTS --- */
        .light { width: 12px; height: 12px; border-radius: 50%; background: #300; display: inline-block; margin-right: 5px; }
        .light.active { background: #f00; box-shadow: 0 0 10px #f00; }
        .light.blue { background: #004cff; box-shadow: 0 0 10px #004cff; }

        h2 { font-family: 'Syncopate', sans-serif; font-size: 0.8rem; letter-spacing: 2px; color: #666; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="deck">
    <div class="module">
        <h2>POWER_SYSTEM</h2>
        <div style="display:flex; align-items:center; gap:10px;">
            <div class="light active"></div><span>CORE_LOAD</span>
        </div>
        <div style="display:flex; align-items:center; gap:10px;">
            <div class="light blue active"></div><span>AUDIO_LINK</span>
        </div>
        <hr style="border:0; border-top:1px solid #333; margin:10px 0;">
        <div class="knob-unit">
            <div class="knob" id="vol-knob" onclick="rotateKnob(this)"></div>
            <p>VOLUME</p>
        </div>
        <div class="knob-unit">
            <div class="knob" id="freq-knob" onclick="rotateKnob(this)"></div>
            <p>BASS_BOOST</p>
        </div>
    </div>

    <div id="central-station">
        <div id="display-log">
            [AIDEN-DECK v10.0 INITIALIZED]<br>
            [STATUS: READY FOR INPUT]<br>
            [SYSTEM: 4 AUDIO CORES DETECTED]<br><br>
            > Type 'help' to begin.
        </div>
        <div id="input-area">
            <span style="color:var(--glow)">$</span>
            <input type="text" id="cmd-in" placeholder="ENTER COMMAND..." autofocus>
        </div>
    </div>

    <div class="module">
        <h2>AUDIO_SAMPLES</h2>
        <div class="music-grid">
            <div class="album-btn" onclick="playSong('Nirvana - Nevermind')">
                <img src="https://upload.wikimedia.org/wikipedia/en/b/b7/NirvanaNevermindalbumcover.jpg">
                <div class="album-label">NIRVANA</div>
            </div>
            <div class="album-btn" onclick="playSong('Green Day - American Idiot')">
                <img src="https://upload.wikimedia.org/wikipedia/en/e/ed/Green_Day_-_American_Idiot_album_cover.png">
                <div class="album-label">GREEN DAY</div>
            </div>
            <div class="album-btn" onclick="playSong('Gorillaz - Plastic Beach')">
                <img src="https://upload.wikimedia.org/wikipedia/en/d/d1/Plasticbeach452.jpg">
                <div class="album-label">GORILLAZ</div>
            </div>
            <div class="album-btn" onclick="playSong('Bilmuri - Eggy Pocket')">
                <img src="https://f4.bcbits.com/img/a2862833075_10.jpg">
                <div class="album-label">BILMURI</div>
            </div>
        </div>
        <div style="margin-top:20px; font-size:0.7rem; color:#444; border: 1px solid #222; padding:10px; border-radius:5px;">
            NOW_PLAYING:<br>
            <span id="np-text" style="color:#888;">IDLE...</span>
        </div>
    </div>
</div>

<script>
    const log = document.getElementById('display-log');
    const cmdIn = document.getElementById('cmd-in');
    const npText = document.getElementById('np-text');
    let aCtx;

    // --- SOUND ENGINE ---
    function playSfx(f) {
        if(!aCtx) aCtx = new AudioContext();
        const o = aCtx.createOscillator(); const g = aCtx.createGain();
        o.connect(g); g.connect(aCtx.destination);
        o.frequency.setValueAtTime(f, aCtx.currentTime);
        g.gain.setValueAtTime(0.05, aCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, aCtx.currentTime + 0.1);
        o.start(); o.stop(aCtx.currentTime + 0.1);
    }

    function rotateKnob(el) {
        const currentRotation = el.style.transform ? parseInt(el.style.transform.replace('rotate(','').replace('deg)','')) : 0;
        const newRot = currentRotation + 45;
        el.style.transform = `rotate(${newRot}deg)`;
        playSfx(400 + (newRot % 360));
    }

    function playSong(name) {
        playSfx(880);
        npText.innerText = name.toUpperCase();
        addLog(`[AUDIO] MOUNTING TRACK: ${name}`);
        addLog(`[AUDIO] BITRATE: 320KBPS / STATUS: STREAMING`);
        localStorage.setItem('lastSong', name);
    }

    function addLog(text) {
        const div = document.createElement('div');
        div.innerHTML = `> ${text}`;
        log.appendChild(div);
        log.scrollTop = log.scrollHeight;
    }

    // --- COMMANDS ---
    cmdIn.addEventListener('keypress', (e) => {
        if(e.key === 'Enter') {
            const cmd = cmdIn.value.toLowerCase().trim();
            addLog(`<span style="color:#fff">${cmd}</span>`);
            
            if(cmd === 'help') {
                addLog("AVAILABLE COMMANDS: 'clear', 'about', 'status', 'hack', 'eject', 'whoami'");
            } else if(cmd === 'about') {
                addLog("AIDEN BECKER // v10 WORKSTATION");
                addLog("A CREATIVE HUB FOR MUSIC AND CODE.");
            } else if(cmd === 'status') {
                addLog("CORE TEMP: 42Â°C");
                addLog("MEMORY: 64GB / VIRTUAL: ACTIVE");
            } else if(cmd === 'hack') {
                addLog("<span style='color:#f00'>INITIALIZING OVERRIDE... ACCESS DENIED.</span>");
            } else if(cmd === 'clear') {
                log.innerHTML = '';
            } else if(cmd === 'whoami') {
                addLog("CURRENT USER: ROOT_AIDEN");
            } else {
                addLog("ERROR: COMMAND NOT FOUND");
            }
            
            cmdIn.value = '';
            saveHistory();
        }
    });

    // --- PERSISTENCE ---
    function saveHistory() {
        localStorage.setItem('deckLog', log.innerHTML);
    }

    window.onload = () => {
        const savedLog = localStorage.getItem('deckLog');
        const savedSong = localStorage.getItem('lastSong');
        if(savedLog) log.innerHTML = savedLog;
        if(savedSong) npText.innerText = savedSong.toUpperCase();
        addLog("RE-ESTABLISHING UPLINK...");
    };
</script>

</body>
</html>
